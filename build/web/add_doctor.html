<html>
    <head>
        <title>Add Doctor Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="add_doctor.jsp" method="post">
            <h2>Add Doctor Record</h2>
            Last Name: <input type="text" id="last_name" name="last_name" required><br><br>
            First Name: <input type="text" id="first_name" name="first_name" required><br><br>
            Middle Initial: <input type="text" id="middle_initial" name="middle_initial"><br><br>
            Sex Assigned at Birth:<br>
            <label><input type="radio" name="gender" value="M" required>Male</label><br>
            <label><input type="radio" name="gender" value="F">Female</label><br><br>
            Birth Date: <input type="date" id="birthdate" name="birthdate" required><br><br>
            Consultation Rate: <input type="number" name="consultation_rate" value="" step ="0.01" min="0" required><br><br>
            Mobile Number: <input type="tel" id="mobile_number" name="mobile_number" required><br><br>
            Email Address: <input type="email" id="email_address" name="email_address" required><br><br>
            Specialization: <br>
            <label><input type="checkbox" name="specialization[]" value="Immunologist">Immunologist</label><br>
            <label><input type="checkbox" name="specialization[]" value="Dermatologist">Dermatologist</label><br>
            <label><input type="checkbox" name="specialization[]" value="Gastroenterologist">Gastroenterologist</label><br>
            <label><input type="checkbox" name="specialization[]" value="Rheumatologist">Rheumatologist</label><br>
            <label><input type="checkbox" name="specialization[]" value="General Physician">General Physician</label>
            <br><br>
                        
            <input type="submit" value="Submit">

        </form>
        
        <script>
            document.querySelector('form').addEventListener('submit', function (event) {
                const checkboxes = document.querySelectorAll('input[name="specialization[]"]:checked');
                if (checkboxes.length === 0) {
                    alert('Please select at least one specialization.');
                    event.preventDefault(); // Prevent form submission
                }
            });
        </script>
    </body>
    
</html>
