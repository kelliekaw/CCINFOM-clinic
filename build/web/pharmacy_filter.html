<html>
    <head>
        <title>Pharmacy Filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="pharmacy_filter.jsp" method="get">
            Type:<br>
            <label><input type="checkbox" name="type_filter[]" value="Capsule">Capsule</label><br>
            <label><input type="checkbox" name="type_filter[]" value="Tablet">Tablet</label><br>
            <label><input type="checkbox" name="type_filter[]" value="Ointment">Ointment</label><br>
            <br>
            Price (Min):
                <input type="number" id="min_price" name="min_price" step="0.01" min="0">
                <br><br>
            Price (Max):
                <input type="number" id="max_price" name="max_price" step="0.01" min="0">
                
            <br><br>
            
            <input type="submit" value="Filter">
        </form>
    </body>
</html>
