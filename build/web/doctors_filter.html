<html>
    <head>
        <title>Doctors Filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="doctors_filter.jsp" method="get">
            Gender:<br>
            <label><input type="radio" name="gender_filter" value="M">Male</label><br>
            <label><input type="radio" name="gender_filter" value="F">Female</label><br>
            <label><input type="radio" name="gender_filter" value="" checked>All</label><br>
            <br>
            Specialization(s):<br>
            <label><input type="checkbox" name="specialization_filter[]" value="Immunologist">Immunologist</label><br>
            <label><input type="checkbox" name="specialization_filter[]" value="Dermatologist">Dermatologist</label><br>
            <label><input type="checkbox" name="specialization_filter[]" value="Gastroenterologist">Gastroenterologist</label><br>
            <label><input type="checkbox" name="specialization_filter[]" value="Rheumatologist">Rheumatologist</label><br>
            <label><input type="checkbox" name="specialization_filter[]" value="General Physician">General Physician</label><br>
            <br>
            Consultation Rate (Min):
                <input type="number" id="min_rate" name="min_rate" step="0.01" min="0">
                <br><br>
            Consultation Rate (Max):
                <input type="number" id="max_rate" name="max_rate" step="0.01" min="0">
                
            <br><br>
            
            
            <input type="submit" value="Filter">
        </form>
    </body>
</html>
