<html>
    <head>
        <title>Add Patient Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="add_patient.jsp">
            <h2>Add Patient Record</h2>
            Last Name: <input type="text" id="last_name" name="last_name" required><br><br>
            First Name: <input type="text" id="first_name" name="first_name" required><br><br>
            Sex Assigned at Birth:<br>
            <label><input type="radio" name="gender" value="M" required>Male</label><br>
            <label><input type="radio" name="gender" value="F">Female</label><br><br>
            Birth Date: <input type="date" id="birthdate" name="birthdate" required><br><br>
            Mobile Number: <input type="tel" id="mobile_number" name="mobile_number" placeholder="1234567890" pattern="[0-9]{10}" required><br><br>
            Email Address: <input type="email" id="email_address" name="email_address" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
