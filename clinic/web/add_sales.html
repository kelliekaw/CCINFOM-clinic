<html>
    <head>
        <title>Add Sales Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="add_sales.jsp">
            <h2>Add Sales Record</h2>
            
            Visit ID: <input type="number" name ="visit_id" min="1" required><br><br>
            <!-- change this so that its dropdown -->
            Mode of Payment:<br>
            <label><input type="radio" name="mode_payment" value="Cash" required>Cash</label><br>
            <label><input type="radio" name="mode_payment" value="Card">Card</label><br>
            <label><input type="radio" name="mode_payment" value="Online">Online</label><br><br>
            Reference Number: <input type="text" name="ref_num" required><br><br>
            Amount Paid: <input type="number" name="amt_paid" value="" step="0.01" min="0" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
